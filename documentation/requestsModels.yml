-
  name: EventCreate
  contentType: "application/json"
  schema:
    type: object
    required: ['category', 'description', 'title', 'timestamp', 'location']
    properties:
      category:
        type: string
        enum: ['veganism', 'environment', 'other']
      description:
        type: string
      title:
        type: string
      fee:
        type: number
      location_name:
        type: string
      lat:
        type: number
      lng:
        type: number
      timestamp:
        type: number
      author:
        type: string
-
  name: EventCreateResp
  contentType: "application/json"
  schema:
    type: object
    properties:
      event_id: 
        type: string
      category:
        type: string
        enum: ['veganism', 'environment', 'other']
      description:
        type: string
      title:
        type: string
      fee:
        type: number
      location:
        type: string
      lat:
        type: number
      lng:
        type: number
      timestamp:
        type: number
      author:
        type: string
-
  name: CommentCreate
  contentType: "application/json"
  schema:
    type: object
    required: ['event_id', 'message']
    properties:
      event_id:
        type: string
      message:
        type: string
      timestamp:
        type: number
-
  name: CommentCreateResp
  contentType: "application/json"
  schema:
    type: object
    properties:
      event_id: 
        type: string
      user_id: 
        type: string
      comment_id:
        type: string
      message:
        type: string
      timestamp:
        type: number